<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validation</title>
</head>
<body>
  <h2>Mobile Number Validation</h2>

  <label>Mobile Number:</label>
  <input type="text" id="mobile" required>
  <button onclick="validateMobile()">Validate Mobile</button>
  <p id="error3"></p>

  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value;
      const mobileRegex = /^[0-9]{2}\s[0-9]{10}$/;

      if (!mobileRegex.test(mobile)) {
        document.getElementById("error3").innerText = "Invalid Mobile Number";
      } else {
        document.getElementById("error3").innerText = "Valid Mobile Numbe";
      }
    }
  </script>
</body>
</html>
