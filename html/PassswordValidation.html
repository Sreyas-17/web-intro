<!DOCTYPE html>
<html>
<head>
  <title>Password Validation</title>
</head>
<body>
  <h2>Password Validation</h2>

  <label>Password:</label>
  <input type="password" id="password" required>
  <button onclick="validatePassword()">Validate Password</button>
  <p id="error4"></p>

  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const minLength = /.{8,}/;
      const hasUpper = /[A-Z]/;
      const hasNumber = /[0-9]/;
      const specialChar = /[^a-zA-Z0-9]/g;

      const specials = password.match(specialChar);
      if (
        !minLength.test(password) ||
        !hasUpper.test(password) ||
        !hasNumber.test(password) ||
        !specials || specials.length !== 1
      ) {
        document.getElementById("error4").innerText =
          "Password must be at least 8 characters, contain 1 uppercase letter, 1 number, and exactly 1 special character.";
      } else {
        document.getElementById("error4").innerText = "Valid Password";
      }
    }
  </script>
</body>
</html>
